<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section id="landing">
      <nav>
        <div class="row">
          <div class="nav">
            <img class="nav__logo" src="/assets/logo-full.png" alt="" />
            <ul nav__links>
              <li class="nav__link">
                <a href="">About</a>
              </li>
              <li class="nav__link">
                <a href="">Blog</a>
              </li>
              <li class="nav__link">
                <a href="">Pricing</a>
              </li>
              <li class="nav__link">
                <a href="">Contact Us</a>
              </li>
              <li class="nav__link nav__link--login">
                <a href="">Login</a>
              </li>
              <li class="nav__link">
                <a href=""><span class="purple__btn">Sign Up</span></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <header>
        <div class="header">
          <div class="header__left">
            <h1>
              Beautiful React Templates
              <span class="purple__text">for you</span>
            </h1>
            <p class="header__para">
              Our templates are easy to setup, understand and customize. Fully
              modular components with a variety of pages and components.
            </p>
            <div class="email__input">
              <input
                class="header__input"
                type="text"
                placeholder="Your E-mail Address"
                data-="E-mail"
              />
              <button class="email__input--btn">
                <span class="purple__btn">Get Started</span>
              </button>
            </div>

            <div class="customers">
              <p class="header__para--2">OUR TRUSTED CUSTOMERS</p>

              <img
                src="/assets/customers-logo-strip.png"
                alt=""
                class="header__figure--img"
              />
            </div>
          </div>
          <div class="header__right">
            <img
              src="/assets/design-illustration-2.svg"
              alt=""
              class="header__right--img"
            />
          </div>
        </div>
      </header>
    </section>
  </body>
</html>
